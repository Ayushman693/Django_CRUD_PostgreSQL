<!DOCTYPE html>
<head>
    <title>CRUD Operation With PostgreSQL</title>
</head>
<body>
    <center>
        <h1> How to EDIT CRUD operations With PostgreSQL </h1>
        <h3> Django Learning </h3>
        <hr/>
        <form method ="POST" action="/Update/{{Empmodel.id}}">
        {% csrf_token %}

        <table border='1'>
        <tr>
            <td>Employee Id</td>
            <td><input type = "text" name = "id" value ="{{Empmodel.id}}" readonly></td>
        </tr>
        <tr>
            <td>Employee Name</td>
            <td><input type = "text" name = "empname" value ="{{Empmodel.empname}}"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type = "text" name = "email" value ="{{Empmodel.email}}"></td>
        </tr>
        <tr>
            <td>Occupation</td>
            <td><input type = "text" name = "occupation" value ="{{Empmodel.occupation}}"></td>
        </tr>

        <tr>
            <td>Salary</td>
            <td><input type = "text" name = "salary" value ="{{Empmodel.salary}}"></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td><input type = "text" name = "gender" value ="{{Empmodel.gender}}"></td>
        </tr>
        <tr>
            <td><input type="submit" value="Updated Record"></td>
                <td>
                    {%if messages%}
                    {%for mess in messages%}
                    <b style="color: green;">{{mess}}</br>
                    {% endfor %}
                    {%endif%}
                </td>
            </tr>
        </table>
        <a href = "{% url 'showemp' %}"> Go TO Home Page</a>
        </form>
    </center>
</body>
</html>
